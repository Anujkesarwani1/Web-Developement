<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/f23d479f10.js" crossorigin="anonymous"></script>
    <title>Practice Set Level 3</title>
    <style>
      * {
        font-family: "Times New Roman", Times, serif;
      }
      #heading1 {
        height: 50px;
        width: 150px;
        background-color: red;
        text-align: center;
        text-transform: capitalize;
      }
      #outer {
        font-size: 25px;
      }
      #inner {
        font-size: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Task 1: Create an Heading at the centre and make capitalized -->
    <h3 id="heading1">heading 1</h3>

    <!-- Task 2: Use Font family for the whole page to TimeNew Roman -->

    <!-- Task 3: Create one div inside another div Set id and text outer to outer div, set id and text inner to inner div. Set outer div text size to 25px. Set inner to 10px. -->
    <div id="outer">
      Outer Div
      <div id="inner">Inner Div</div>
    </div>

    <!-- Task 4: Use Icons from fontawesome.com and use icons of LinkedIn and Github -->
    <i class="fa-brands fa-linkedin"></i>
    <i class="fa-brands fa-github"></i>
  </body>
</html>
