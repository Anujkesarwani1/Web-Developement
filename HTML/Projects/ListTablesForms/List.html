<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
  </head>
  <body>
    <!-- Ordered List  -->
    <ol type="I">
      <li>Wake Up</li>
      <ol>
        <li>Task a</li>
        <li>Task b</li>
      </ol>
      <li>Brush teeth</li>
      <li>Take a shower</li>
      <li>Have breakfast</li>
      <li>Go to work</li>
    </ol>

    <!-- Unordered List -->
    <ul>
      <li>Wake Up</li>
      <li>Brush teeth</li>
      <li>Take a shower</li>
      <li>Have breakfast</li>
      <li>Go to work</li>
    </ul>
  </body>
</html>
