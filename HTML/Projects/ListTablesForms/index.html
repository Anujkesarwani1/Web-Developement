<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form action="/contact-me">
      <label for="contact">Contact: </label>
      <input type="text" name="contact" value="+91-0123456789" />

      <br />
      <label for="username">UserName: </label>
      <input
        type="text"
        name="username"
        placeholder="Enter UserName"
        required
      />

      <br />
      <label for="password">Password: </label>
      <input
        type="password"
        name="password"
        placeholder="Enter Password"
        required
      />

      <br />
      <label for="date">Date: </label>
      <input type="date" name="date" />

      <br />
      <label for="file">Add file: </label>
      <input type="file" name="file" />

      <br />
      <label for="color">Color: </label>
      <input type="color" name="color" />

      <br />
      <label for="range">Range: </label>
      <input type="range" name="range" min="0" max="10" />

      <br />
      <label>Gender: </label>
      <input type="radio" name="gender" id="male" />
      <label for="male">Male</label>
      <input type="radio" name="gender" id="female" />
      <label for="female">Female</label>
      <input type="radio" name="gender" id="other" />
      <label for="other">Other</label>

      <br />
      <label>Technologies: </label>
      <label for="html">HTML</label>
      <input type="checkbox" name="tech" id="html" />
      <label for="css">CSS</label>
      <input type="checkbox" name="tech" id="css" />
      <label for="js">JS</label>
      <input type="checkbox" name="tech" id="js" />

      <br />
      <label for="country">Select your Country</label>
      <select name="country" id="country">
        <option value="India">India</option>
        <option value="us">US</option>
        <option value="other">Other</option>
      </select>

      <br />
      <textarea name="about-yourself" id="about-yourself" cols="30" rows="4">
Tell me about yourself
</textarea
      >
      <br />
      <label for="button">Button</label>
      <input type="button" name="button" value="Click me" />

      <br />
      <label for="sumbit">Submit: </label>
      <input type="submit" name="submit" value="Submit" />
    </form>

    <iframe
      width="300"
      height="200"
      src="https://www.youtube.com/embed/rklidcZ-aLU?si=PlSAArY709Eol2U_"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </body>
</html>
